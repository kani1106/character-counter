<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Real time character counter</h1>
    <div class="container">
        <textarea id="message" placeholder="Type your message here...." ></textarea>
        <div class="counter">
            <span id="count"> 0/200 Charcters </span>
            <span id="warning" style="display: none;"> Character limit reached !  </span>

        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
